<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.scss" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <main>
            <h2 class="title">Order Summary</h2>
            <p class="summary">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="pricing">
              <img src="./images/icon-music.svg" alt="music" />
              <div class="main-pricing">
                <h4 class="plan">Annual Plan</h4>
                <span class="cost">$59.99/year </span>
              </div>
              <a href="#" class="change">Change</a>
            </div>
            <a href="#" class="btn">Proceed to Payment </a>
            <a href="#" class="cancel">Cancel Order</a>
          </main>
          <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="#">Ron Waller</a>.
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
